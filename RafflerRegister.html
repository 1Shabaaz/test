        <form action="RafflerRegisterForm.php" method="post">
            <h3 class="text-center mb-5">Seller Registration Form</h3>
			
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" required />

            </div>
			
		    <div class="form-group">

            </div>

            </div>
